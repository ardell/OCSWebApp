<div class="row" style="margin-bottom: 12px;">
  <div class="form-inline">
    <div class="col-md-6">
      <div class="form-group" style="margin-right: 24px;">
        <div class="input-group">
          <span class="input-group-addon input-group-addon-select">
            <i class="glyphicon glyphicon-filter"></i>
          </span>

          <select ng-model="filterByStudy" ng-disabled="studies.length < 1" id="filter-by-study" class="form-control select-with-addon">
            <option>Any study</option>
            <option ng-repeat="study in studies">{{study}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-6 text-right">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-search"></i>
          </span>
          <input type="search" ng-model="search" id="search" class="form-control" placeholder="Search">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Patient ID </th>
          <th>Patient Name</th>
          <th>CellScope</th>
          <th>Exam #</th>
          <th>User</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-show="loading" ng-cloak>
          <td colspan=6>Loading...</td>
        </tr>

        <tr ng-hide="loading" ng-repeat="patient in patients | filter:search" ng-cloak>
          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get("patientID")}}
            </a>
          </td>

          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get('lastName')}}, {{patient.get('firstName')}}
            </a>
          </td>

          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get('cellscope')}}
            </a>
          </td>

          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get('examID')}}
            </a>
          </td>

          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get('user')}}
            </a>
          </td>

          <td>
            <a href="#/patients/{{patient.id}}">
              {{patient.get('examDate')}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
