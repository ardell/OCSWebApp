<header id="header"></header>

<div class="login">
  <form class="login-form">
    <h3>Log In</h3>
    <div class="error" ng-show="error">{{error}}</div>

    <div>
      <input type="text" id="login-username" placeholder="Username" ng-model="username" />
    </div>

    <div>
      <input type="password" id="login-password" placeholder="Password" ng-model="password" />
    </div>

    <button ng-click="logIn()" ng-disabled="inProgress">Log In</button>
  </form>
</div>
