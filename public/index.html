<!doctype html>
<html ng-app="ocs">
<head>
  <meta charset="utf-8">

  <title>Ocular CellScope</title>
  <meta name="description" content="Ocular CellScope web interface">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
  <div ng-controller="ApplicationController">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Ocular CellScope Data Portal</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="right" ng-hide="user.isLoggedIn"><a href="#/log-in">Log In</a></li>
            <li class="right" ng-show="user.isLoggedIn"><a href="#/log-out">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </nav>

      <div ng-view></div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="js/module.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/models/patient.js"></script>
  <script src="js/models/eye_image.js"></script>
  <script src="js/controllers/application_controller.js"></script>
  <script src="js/controllers/log_in_controller.js"></script>
  <script src="js/controllers/log_out_controller.js"></script>
  <script src="js/controllers/patients_index_controller.js"></script>
  <script src="js/controllers/patients_show_controller.js"></script>
  <script src="js/controllers/images_show_controller.js"></script>
  <script src="js/ocs.js"></script>
</body>
</html>
